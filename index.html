<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Flip Clock by scfernz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flipclock.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Pomodoro Flip Clock</h1>
    </header>
    <div class="clock-body">
      <div class="your-clock"></div>
    </div>
    <section class="buttons">
      <div class="start">
        <div class="btn" id="start-btn"></div>
        <p>Start</p>
      </div>
      <div class="stop">
        <div class="btn" id="stop-btn"></div>
        <p>Stop</p>
      </div>
      <div class="reset">
        <div class="btn" id="reset-btn"></div>
        <p>Reset</p>
      </div>
    </section>

    <audio id="ghd" src="ghd-audio.mp3"></audio>

    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    <script type="text/javascript">
      const audio = document.getElementById('ghd');
      var clock = $('.your-clock').FlipClock(1500, {
        clockFace: 'MinuteCounter',
        countdown: true,
        showSeconds: true
      });

      function stopClock() {
        clock.stop();
      }

      function startClock() {
        clock.start();
      }

      function resetClock() {
        clock = $('.your-clock').FlipClock(3, {
          clockFace: 'MinuteCounter',
          countdown: true,
          showSeconds: true
        });
      }

      $('#start-btn').on('click', startClock);
      $('#stop-btn').on('click', stopClock);
      $('#reset-btn').on('click', resetClock);
    </script>
  </body>
</html>
